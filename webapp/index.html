<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="categories">
            <button class="category-btn active" data-category="all">Все товары</button>
        </div>
        <div class="products"></div>
    </div>

    <script>
        const API_URL = 'https://8418-192-121-16-228.ngrok-free.app';
        let tg = window.Telegram.WebApp;
        let products = [];
        let categories = new Set();

        // Инициализация Telegram WebApp
        tg.expand();
        tg.ready();

        // Загрузка категорий
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/api/categories`);
                const categoryList = await response.json();
                
                const categoriesContainer = document.querySelector('.categories');
                categoryList.forEach(category => {
                    categories.add(category);
                    const button = document.createElement('button');
                    button.className = 'category-btn';
                    button.setAttribute('data-category', category);
                    button.textContent = category;
                    button.addEventListener('click', () => filterProducts(category));
                    categoriesContainer.appendChild(button);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Загрузка товаров
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Отображение товаров
        function displayProducts(productsToShow) {
            const productsContainer = document.querySelector('.products');
            productsContainer.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">${product.price} ₽</p>
                    <p class="category-tag">${product.category}</p>
                    <button class="buy-btn" onclick="buyProduct(${product.id})">Купить</button>
                `;
                
                productsContainer.appendChild(productCard);
            });
        }

        // Фильтрация товаров по категории
        function filterProducts(category) {
            // Обновляем активную кнопку
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-category') === category) {
                    btn.classList.add('active');
                }
            });

            // Фильтруем товары
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            
            displayProducts(filteredProducts);
        }

        // Функция покупки товара
        function buyProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                tg.sendData(JSON.stringify({
                    action: 'buy',
                    product: product
                }));
            }
        }

        // Загружаем данные при загрузке страницы
        loadCategories();
        loadProducts();
    </script>
</body>
</html>
