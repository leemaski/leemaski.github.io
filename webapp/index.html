<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="balance-section">
            <div class="balance">Balance: <span id="userBalance">0</span> â‚½</div>
            <button id="topupButton" class="button">Top Up Balance</button>
        </div>

        <div class="categories-section">
            <div class="categories" id="categories"></div>
        </div>

        <div class="products-section">
            <div class="products" id="products"></div>
        </div>

        <div id="topupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Top Up Balance</h2>
                <div class="payment-methods">
                    <input type="number" id="amount" placeholder="Enter amount" min="1" step="1">
                    <div class="payment-buttons">
                        <button class="payment-button" data-method="card">Card</button>
                        <button class="payment-button" data-method="qiwi">QIWI</button>
                        <button class="payment-button" data-method="crypto">Crypto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
